<!--  Write a JavaScript Program to swap two numbers with or without using the 
 third variable.  -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question-1</title>
 </head>
 <body>
   <script>
     let a = 10 , b =  20 ; // also can use user input for a and b via prompting
    document.write("  Before swap :  a  = " + a + " and b  = " + b );
    a = a + b; // a =  10 + 20 = 30 
    b = a - b ; // b = 30 - 10 = 20 
    a = a - b; // a  = 30 - 20 = 10 
    document.write("  After swap :  a  = " + a + " and b  = " + b );
   </script>
    
 </body>
 </html>
