<body>
    <script>
        function fibonacci(n){ // using ITERATION
           let sum = 0 , a = 0 , b = 1 ;
           for(let i = 1 ; i< n ; i++){
              sum = a+b ;
              a = b ; 
              b = sum;
            }
          return sum;
        }
let n =  7 ; // user input can also be taken here
document.write("The fibonacci sequence up to " + n + "th  term is: " + fibonacci(n));
</script>
