<!-- // Write a JavaScript program that prints numbers from 1 to 100. For 
// multiples of 3, print "Fizz" instead of the number, and for multiples of 5, 
// print "Buzz". For numbers which are multiples of both 3 and 5, print 
// "FizzBuzz.  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question-9</title>
</head>
<body>
    <script>
        for(let i = 1 ; i<= 100 ; i++){
            if(i%3==0 && i%5==0){
                document.write("FizzBuzz");
            }else if(i%3==0){
                document.write("Fizz");
            }else if(i%5==0){
                document.write("Buzz");
            }
        }
    </script>
</body>
</html>
