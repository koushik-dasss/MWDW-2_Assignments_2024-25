<!-- 
    Write a JavaScript function that takes an array of numbers as input and 
    returns a new array containing only the odd numbers. 
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question-6</title>
</head>
<body>
    <script>
        function getOddElements(arr) {
            let oddElements = [];
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] % 2 !== 0) {
                    oddElements.push(arr[i]);
                }
            }
            return oddElements;
        }
        let arr = [2, 4, 5, 6, 7, 8, 9, 1, 100, 102, 3897, 3476, 27348, 94729, 1276, 34, 276, 90, 67, 1289, 3526, 298];
        document.write("Odd elements in the array are: " +  getOddElements(arr));
    </script>
</body>
</html>
